<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="static/login.css">
    </head>

    <body>

        <nav>
            <div class="nav-wrapper deep-purple darken-4">
              <a href="#" class="brand-logo">Pothole Employee</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Home</a></li>
                <li><a href="badges.html">Owned Complaints</a></li>
                <li><a href="badges.html">Pending Complaints</a></li>
                <li><a href="collapsible.html">Logout</a></li>
              </ul>
            </div>
          </nav>

        <div class="conatainer">

            <form class="login-card z-depth-1" id="formm"  action="/login" onsubmit="return false;">
                <h2>Sign in</h2>
                
                <div class="input-field">
                    <input id="username" type="text" class="validate" autofocus name="username">
                    <label for="username">lalalala</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
                <div>
                    <button class="btn z-depth-0 deep-purple darken-4 waves-effect waves-light" onClick="submitform()" id="subbutton">Submit
    
                    </button>
                    <div class="preloader-wrapper big active" id="loading" style="display:none">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
    
                </div>
                <div class="row" style="text-align: center;">
                    <span id="fb" style="font-size:155%"></span>
                </div>
            </div>
        </form>

        </div>



      <!--JavaScript at end of body for optimized loading-->
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, options);
      });
    
      // Or with jQuery
    
      $(document).ready(function(){
        $('.sidenav').sidenav();
      });        
    </script>

    </body>
  </html>
